{% extends 'base.html' %}

<title>{% block title %}Search Results{% endblock %}</title>

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'word_detail' word=result.word %}">{{ result.word }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
